<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free-Trial</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container flex items-center justify-between py-7 w-full">
        <nav class="nav">
          <a href="#" class="logo text-2xl font-bold text-white md:hidden"
            >FOCUS</a
          >
          <ul class="navbar hidden 2 md:flex items-center gap-x-5">
            <li class="nav-item">
              <a href="#" class="logo text-2xl font-bold text-white">FOCUS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our science</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Gift</a>
            </li>
          </ul>
        </nav>

        <!-- sign in and login  -->
        <div class="flex items-center gap-x-2 md:gap-x-4">
          <ul class="flex img-content gap-x-3">
            <li>
              <a
                class="nav-link text-base md:text-base"
                href="../dist/landingPage.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="nav-link text-base md:text-base"
                href="../dist/todoApp.html"
                >ToDo App</a
              >
            </li>
            <li>
              <a class="nav-link text-base md:text-base" href="#">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="wrapper w-full h-[80vh] flex items-center justify-center">
      <div
        class="container h-[500px] w-[600px] flex flex-col items-center justify-start gap-y-20"
      >
        <!-- timer container -->
        <div
          class="timer w-[300px] h-[300px] relative rounded-full bg-blue-color flex items-center justify-center"
        >
          <span id="time" class="font-bold text-[48px] text-white">25:00</span>
        </div>
        <!-- timer btns -->
        <div
          class="grid grid-cols-12 place-items-center gap-y-3 gap-x-8 w-full"
        >
          <button id="start-timer" class="timer-btn col-span-12 md:col-span-3">
            START
          </button>
          <button id="pause" class="timer-btn col-span-4 md:col-span-3">
            PAUSE
          </button>
          <button id="shortBreak" class="timer-btn col-span-4 md:col-span-3">
            SHORT BREAK
          </button>
          <button id="reset-btn" class="timer-btn col-span-4 md:col-span-3">
            RESET
          </button>
        </div>
      </div>
    </div>

    <script src="/dist/js/timer.js"></script>
    <script
      src="https://kit.fontawesome.com/f82e7d4fe2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
